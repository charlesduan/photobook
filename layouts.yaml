full page bleed:
    pattern: v
    grid: '1x1'
    margin: -0.25
    nobackground: true
    fill: true
page centered:
    pattern: a
    grid: '1x1'
    margin: 1
four square:
    pattern: vvvv
    grid: '2x2'
    margin: 0.5
    spacing: 0.5
two horiz bleed:
    pattern: hh
    margin: -0.25
    grid: '2x1'
    spacing: 0.5
two horiz center:
    pattern: hh
    margin: 0.5
    spacing: 0.5
    grid: '2x1'
any then two vert:
    pattern: avv
    margin: 0.5
    spacing: 0.5
    boxes:
        - 1
        - 2
two vert then any:
    pattern: vva
    margin: 0.5
    spacing: 0.5
    boxes:
        - 2
        - 1
five horiz:
    pattern: hhhhh
    margin: 0.5
    spacing: 0.5
    boxes:
        - 2
        - 2
        - 1
three horiz staggered:
    pattern: hhh
    margin: -0.25
    spacing: 0
    gravity: outer
    boxes:
        -
            - 0.25
            - true
        - -1.0
        -
            - true
            - 0.25
        - -1.0
        -
            - 0.25
            - true
two vert staggered:
    pattern: vv
    margin: -0.25
    spacing: 0
    gravity: outer
    boxes:
        -
            - 0.25
            - true
        - -2.0
        -
            - true
            - 0.25
