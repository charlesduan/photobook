full page bleed:
    pattern: v
    grid: '1x1'
    margin: -0.25
    nobackground: true
    fill: true
horiz bleed:
    pattern: h
    grid: '1x1'
    margin: -0.25
page centered:
    pattern: v
    grid: '1x1'
    margin: 1
four square:
    pattern: vvvv
    grid: '2x2'
    margin: 0.5
    spacing: 0.5
two horiz bleed:
    pattern: hh
    margin: -0.25
    grid: '2x1'
    spacing: 0.5
horiz vert tee:
    pattern: hv
    margin: -0.25
    spacing: 0.5
    boxes:
        -
            sizes: [ 0.4, 0.6 ]
        - true
        - true
vert horiz inverted tee:
    pattern: vh
    margin: -0.25
    spacing: 0.5
    boxes:
        -
            sizes: [ 0.6, 0.4 ]
        - true
        - true
two horiz center:
    pattern: hh
    margin: 0.5
    spacing: 0.5
    grid: '2x1'
any then two vert:
    pattern: avv
    margin: 0.5
    spacing: 0.5
    boxes:
        - 1
        - 2
two vert then any:
    pattern: vva
    margin: 0.5
    spacing: 0.5
    boxes:
        - 2
        - 1
five horiz:
    pattern: hhhhh
    margin: 0.5
    spacing: 0.5
    boxes:
        - 2
        - 2
        - 1
three horiz staggered:
    pattern: hhh
    margin: -0.25
    spacing: 0
    gravity: outer
    boxes:
        -
            - 0.25
            - true
        - -0.5
        -
            - true
            - 0.25
        - -0.5
        -
            - 0.25
            - true
two vert staggered:
    pattern: vv
    margin: -0.25
    spacing: 0
    gravity: outer
    boxes:
        -
            - 0.25
            - true
        - -2.0
        -
            - true
            - 0.25
